<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            width: 400px;
            position: relative;
            height: 200px;
            border: 2px solid black;
            background-color: aqua;
        }
        #inner{
            width: 200px;
            position: absolute;
            height: 200px;
            background-color: blue;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="outer" onclick="border(this)">
        <div id="inner"></div>
    </div>
    <script>
        function border(obj){
           document.getElementById("outer").setAttribute("style","border-style:none");
           let random = Math.floor(Math.random()*100)+50;
           console.log(random);
        }
        //reduceRight function for finding out whether the string is palindrome or not
        let name="aabbaa";
        let str_arr=Array.from(name);
        let rev = str_arr.reduceRight(func);
        function func(rev,value){
            return rev+value;
        }
        console.log(name == rev);
    </script>
</body>
</html>
