<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            width: 400px;
            position: relative;
            height: 200px;
            background-color: aqua;
        }
        #inner{
            width: 200px;
            position: absolute;
            height: 200px;
            background-color: blue;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
</body>
</html>
